version: '3'
services:
  db:
    image: postgres:10
    environment:
      - "POSTGRES_DB"
      - "POSTGRES_USER"
      - "POSTGRES_PASSWORD"
      - "PGDATA=/var/lib/postgresql/data"
    volumes:
      - ./mnt/postgresql:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  web:
    build: .
    command: "python manage.py runserver 0.0.0.0:$APP_PORT"
    environment:
      - "ALLOWED_HOSTS=*"
      - "DB_HOST"
      - "DB_NAME"
      - "DB_USER"
      - "DB_PASSWORD"
      - "DB_PORT"
      - "APP_SECRET_KEY"
      - "APP_PORT"
      - "MAP_CENTER"
      - "MAP_COLOR"
    volumes:
      - .:/sunrise
    ports:
      - "${APP_PORT}:${APP_PORT}"
    depends_on:
      - db
